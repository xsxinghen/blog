baseURL = 'http://example.org/'
languageCode = 'zh-cn'
title = 'Hugo Ice Demo Site'
theme = 'hugo-ice'

disableKinds = ["RSS", "sitemap"]
hasCJKLanguage = true
copyright = "本站点所有文章除特别声明外，均采用 CC BY-NC-SA 4.0 许可协议，转载请注明出处！"

[markup]
  [markup.highlight]
    lineNos = true
    style = 'vs'
    tabWidth = 4
  [markup.tableOfContents]
    startLevel = 1
    endLevel = 6
    ordered = false

# 菜单
[menu]
  [[menu.header]]
    name = '首页'
    url = '/'
    weight = 1
  [[menu.header]]
    name = '归档'
    url = '/archives'
    weight = 2
  [[menu.header]]
    name = '标签'
    url = '/tags'
    weight = 3
  [[menu.header]]
    name = '关于'
    url = '/about'
    weight = 100

# 主题参数
[params]
  mainSections = ['posts'] # 主 Sections 列表
  favicon = 'favicon.svg'  # 站点 Favicon 图标

  # 作者信息
  [params.author]
    name = 'MegaShow' # 作者昵称

  [params.article]
    hidePublishDate = false # 隐藏发布时间, 如果只存在发布时间则将发布时间视为最近更新时间

  # 页脚
  [params.footer]
    since = 2022 # 站点成立时间
    beian = ''   # 备案信息

  # 高亮
  [params.highlight]
    style = 'vs' # 高亮主题, 需要跟 markup.highlight.style 保持一致

  # 站点分析工具
  [params.analytics.umami]
    id = ''
